version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: auditia-db
    restart: always
    environment:
      POSTGRES_USER: auditia_admin
      POSTGRES_PASSWORD: secure_password_2026
      POSTGRES_DB: auditia_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auditia-api
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://auditia_admin:secure_password_2026@db:5432/auditia_core
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auditia-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000

  pgadmin:
    image: dpage/pgadmin4
    container_name: auditia-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@auditia.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
